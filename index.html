<!DOCTYPE html>

<head>

  <style>
    body{margin:0;background:#000;color:#0f0;font-family:Arial}
    #app{max-width:900px;margin:0 auto;padding:20px}
    h1{text-align:center;color:#ff0066;text-shadow:0 0 20px #ff0066;font-size:3em}

    textarea{width:100%;height:180px;background:#111;color:#0f0;padding:20px;font-size:1.4em;border:2px solid #ff0066;border-radius:15px}
    button{width:100%;padding:25px;font-size:2em;background:#ff0066;color:#fff;margin-top:20px;border:none;border-radius:20px}
    #respuesta{background:#111;color:#0f0;padding:25px;border-radius:15px;margin-top:20px;height:400px;overflow-y:auto;border:2px solid #ff0066;white-space:pre-wrap;font-size:1.4em}
  </style>
</head>
<body>
  <div id="app">

  <script>
    function terapia() {
      let pedo = document.getElementById("pedo").value.trim();

      let prompt = `Eres un terapeuta mexicano bien cabr√≥n, callejero, sin filtros y con humor negro.

    function copiarRespuesta() {
      let texto = document.getElementById("respuesta").textContent;
      if (texto.includes("Escribe tu pedo")) return alert("Primero genera la terapia");
